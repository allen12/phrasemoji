<html lang="en">
  <head>

    <title>transloj.me</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/css/emoji.css" rel="stylesheet">
  <link href="lib/css/nanoscroller.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
  <body>

<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home</a></li>
          </ul>
        </nav>
        <h3><span class="text-muted">phras</span><b>emoji</b></h3>
      </div>

      <div id="j1" class="jumbotron">
<p>
	<h4>translate</h4>
        <p><h3 id="phrase_entry"></h3></p>
	<h4>into emoji</h4>
</p>
<br />

        <div class="input-group emoji-picker-container">
<div style="height: 8em;">
            <textarea class="emoji-input form-control textarea-control" rows="10" data-emojiable="true"></textarea>
	  <div class="input-group-btn btn-group-vertical">
	        <button id="btn-back" class="btn btn-default" type="button" style="height: 50px;">&#x232B;</button>
	        <button id="nom" class="btn btn-default" type="button"><span style="font-size: 25px;">&#x263A;</span></button>
	  </div>
</div>
  <button id="sub_btn" type="button" class="btn btn-default navbar-btn">Submit</button>
</div>
        </p>
      </div>

      <div hidden id="j2" class="jumbotron">
<p>
	<h4>the phrase was</h4>
        <p><h3 id="init_phrase"></h3></p>
	<h4>and was translated to</h4>
        <p><h3 id="emoj_phrase"></h3></p>
	<h4>which became</h4>
        <p><h3 id="guess_phrase"></h3></p>
</p>
</div>
        </p>
      </div>

      <footer class="footer">
        <p>made at <img src="lib/img//blank.gif" class="img" style="display:inline-block;width:25px;height:25px;background:url('lib/img//emoji_spritesheet_0.png') -225px -75px no-repeat;background-size:675px 175px;" alt=":fire:"> by allen, nick, cameron</p>
      </footer>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


  <!-- Begin emoji-picker JavaScript -->
  <script src="lib/js/nanoscroller.min.js"></script>
  <script src="lib/js/tether.min.js"></script>
  <script src="lib/js/config.js"></script>
  <script src="lib/js/util.js"></script>
  <script src="lib/js/jquery.emojiarea.js"></script>
  <script src="lib/js/emoji-picker.js"></script>
    <script src="js/script.js"></script>
  <!-- End emoji-picker JavaScript -->

  <script>
    $(function() {
      // Initializes and creates emoji set from sprite sheet
      window.emojiPicker = new EmojiPicker({
        emojiable_selector: '[data-emojiable=true]',
        assetsPath: 'lib/img/',
        popupButtonClasses: ''
      });
      // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
      // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
      // It can be called as many times as necessary; previously converted input fields will not be converted again
      window.emojiPicker.discover();

      $("div.emoji-input").css({ width: "80%" });

      $.get("/get_phrase.json", function(data) {
	  $("#phrase_entry").text(data.phrase);
      });

$("#sub_btn").click(function() {
	$.post("/update_emoji.json", { emoji: $(".emoji-input").val() });
        $(this).text("waiting on other players...");
        var x = setInterval(function() {
                $.get("/get_results.json", function(data) {
                        if (data.finished) {
                                clearInterval(x);
                                $("#init_phrase").text('"' + data.phrase + '"');
                                $("#emoj_phrase").html(EmojiPicker.prototype.unicodeToImage(data.emoji));
                                $("#guess_phrase").text(data.text);
                        }
                });
        }, 2000);
});


});
  </script>
  </body>

</html>
