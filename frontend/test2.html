<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>phrasemoji</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/css/emoji.css" rel="stylesheet">
  <link href="lib/css/nanoscroller.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
  <body>

<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home</a></li>
          </ul>
        </nav>
        <h3><span class="text-muted">phras</span><b>emoji</b></h3>
      </div>

      <div id="j0" class="jumbotron">
<p>
	<h4>waiting on other players</h4>
</p>
</div>

      <div hidden id="j1" class="jumbotron">
<p>
	<h4>translate</h4>
        <p><h3 id="emo_phrase"></h3></p>
	<h4>into english</h4>
</p>
<br />
<div class="input-group">
  <input id="entry" type="text" class="form-control" />
  <button id="sub_btn" type="button" class="btn btn-default navbar-btn">Submit</button>
</div>

      </div>

      <div hidden id="j2" class="jumbotron">
<p>
	<h4>the phrase was</h4>
        <p><h3 id="init_phrase"></h3></p>
	<h4>and was translated to</h4>
        <p><h3 id="emoj_phrase"></h3></p>
	<h4>which became</h4>
        <p><h3 id="guess_phrase"></h3></p>
</p>
</div>

      <footer class="footer">
        <p>made at <img src="lib/img//blank.gif" class="img" style="margin-bottom:8px;display:inline-block;width:25px;height:25px;background:url('lib/img//emoji_spritesheet_0.png') -225px -75px no-repeat;background-size:675px 175px;" alt=":fire:"> by <img src="lib/img//blank.gif" class="img" style="display:inline-block;width:25px;height:25px;background:url('lib/img//emoji_spritesheet_1.png') -675px 0px no-repeat;background-size:725px 100px; margin-bottom: 7px;" alt=":turtle:">s allen, nick, and cameron</p>
      </footer>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>


  <!-- Begin emoji-picker JavaScript -->
  <script src="lib/js/nanoscroller.min.js"></script>
  <script src="lib/js/tether.min.js"></script>
  <script src="lib/js/config.js"></script>
  <script src="lib/js/util.js"></script>
  <script src="lib/js/jquery.emojiarea.js"></script>
  <script src="lib/js/emoji-picker.js"></script>
    <script src="js/script.js"></script>
  <!-- End emoji-picker JavaScript -->

  <script>
      window.emojiPicker = new EmojiPicker({
        emojiable_selector: '[data-emojiable=true]',
        assetsPath: 'lib/img/',
        popupButtonClasses: ''
      });

var uri = window.location.href;

        var x = setInterval(function() {
		$.getJSON(uri + "/get_emoji.json", function(data) {
			if (data.emoji) {
				var i = EmojiPicker.prototype.unicodeToImage(data.emoji);
				$("#emo_phrase").append(i);
	                        clearInterval(x);
				$("#j1").show();
				$("#j0").hide();
			}
		});
        }, 1000);

$("#sub_btn").click(function() {
$.ajax({
    type: 'POST',
    url: uri + '/update_text',
    data: JSON.stringify({text: $("#entry").val()}),
    contentType: "application/json",
    dataType: 'json'
});
        $(this).text("waiting...");
        var x = setInterval(function() {
                $.getJSON(uri + "/get_results.json", function(data) {
                        if (data.finished) {
                                clearInterval(x);
                                $("#init_phrase").text('"' + data.phrase + '"');
                                $("#emoj_phrase").html(EmojiPicker.prototype.unicodeToImage(data.emoji));
                                $("#guess_phrase").text(data.text);
				$("#j2").show();
				$("#j1").hide();
                        }
                });
        }, 1000);
});
  </script>
  </body>

</html>
