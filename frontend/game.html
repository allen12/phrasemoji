<div class="row">

<button id="join" class="btn btn-default" type="button" style="height: 50px;">join</button>
<ul id="players"></ul>

waiting

      <div hidden id="j1" class="col-md-8 jumbotron">
<p>
	<h4>translate</h4>

</p>

  <!-- Begin emoji-picker JavaScript -->
  <script src="lib/js/nanoscroller.min.js"></script>
  <script src="lib/js/tether.min.js"></script>
  <script src="lib/js/config.js"></script>
  <script src="lib/js/util.js"></script>
  <script src="lib/js/jquery.emojiarea.js"></script>
  <script src="lib/js/emoji-picker.js"></script>
  <!-- End emoji-picker JavaScript -->
  <script>
    $(function() {
var uri = window.location.href;

      // Initializes and creates emoji set from sprite sheet
      window.emojiPicker = new EmojiPicker({
        emojiable_selector: '[data-emojiable=true]',
        assetsPath: 'lib/img/',
        popupButtonClasses: ''
      });
      // Finds all elements with `emojiable_selector` and converts them to rich emoji input fields
      // You may want to delay this step if you have dynamically created input fields that appear later in the loading process
      // It can be called as many times as necessary; previously converted input fields will not be converted again
      window.emojiPicker.discover();


	$("#btn-back").click(function() {
	        $("textarea.emoji-input").val($("textarea.emoji-input").val().slice(0, -1));
	        $("div.emoji-input").children().last().remove();
	});
	

      $("div.emoji-input").css({ width: "80%" });

var maxPlayers = 0;
var currPlayers = 0;
var refreshPlayers = true;
var myId;
var DELAY = 800;

$.getJSON(uri + "/get_maxPlayers.json", function(data) {
	maxPlayers = data.maxPlayers;
});

function activateTurn(x) {
	$("#j0").hide();
	$("#jwait").hide();

	/* phrase to emoji */
	if (myId % 2 == 0) {
                $("#phrase_entry").html(x);
		$("#j1").show();
	}
	else {
                $("#emo_phrase").html(EmojiPicker.prototype.unicodeToImage(x));
		$("#j2").show();
	}
}

function endTurn() {
	/* phrase to emoji */
	if (myId % 2 == 0) {
		$("#j1").hide();
	}
	else {
		$("#j2").hide();
	}

	$("#jwait").show();
	pollTurn();
}


function endGame(x, phrase) {
	var frag = "<div class='row'><h3>\"" + phrase + "\"</h3></div>";
	for (var i = 0; i < x.length; i++) {
		frag += "<div class='row'><h4><span class='glyphicon glyphicon-arrow-down'></span> (" + x[i].handle + ")</h4></div>";
		if (i % 2 == 0) {
			frag += "<div class='row'><h3>" + EmojiPicker.prototype.unicodeToImage(x[i].response) + "</h3></div>";
		}
		else {
			frag += "<div class='row'><h3>\"" + x[i].response + "\"</h3></div>";
		}
	}

	$("#jwait").hide();
	$("#j3").html(frag);
	$("#j3").show();
}

$("#sub_btn0").click(function() {
	$.ajax({
	    type: 'POST',
	    url: uri + '/send_response',
	    data: JSON.stringify({response: $("#plain_entry").val()}),
	    contentType: "application/json",
	    dataType: 'json'
	});
	endTurn();
});

$("#sub_btn").click(function() {
	$.ajax({
	    type: 'POST',
	    url: uri + '/send_response',
	    data: JSON.stringify({response: $(".emoji-input").val()}),
	    contentType: "application/json",
	    dataType: 'json'
	});
	endTurn();
});

$("#join").click(function() {
	var $this = $(this);
	if (!$this.attr("disabled")) {
		$this.attr("disabled", true);
      $.ajax({
            type: 'POST',
            url: uri + '/join',
            data: JSON.stringify({handle: $("#handle").val()}),
            contentType: "application/json",
            dataType: 'json'
        }).done(function(data) {
		myId = data.id;
                $("#lobbytitle").html("You have joined the lobby as position #" + (myId+1) + ". The game will start once " + maxPlayers + " players join.");
        });
	}
});
                $.getJSON(uri + "/get_maxPlayers.json", function(data) {
			maxPlayers = data.maxPlayers;

                    $("#lobbytitle").html("You have not joined the lobby yet. Enter a @handle below to join. The game will start once " + maxPlayers + " players join.");
        
                });

      function refreshLobby() {
            $.getJSON(uri + "/get_players.json", function(data) {
                var playerHandles = data.players;
                console.log(playerHandles);
                if (playerHandles.length > currPlayers) {
                    for (var i = currPlayers; i < playerHandles.length && i < maxPlayers; ++i) {
                        $("#lobbyrows").append("<tr><td>" + (i+1) + "</td><td>" + playerHandles[i] + "</td></tr>");
                    }
                    currPlayers = playerHandles.length > maxPlayers ? maxPlayers : playerHandles.length;
                }
		if (refreshPlayers) {
			setTimeout(refreshLobby, DELAY);
		}
            });

        }

	refreshLobby();


        function pollTurn() {
                $.getJSON(uri + "/get_turn.json", function(data) {
                        if (data.turn != -1) {
				if (data.turn > 0) {
					$("#lobbyrows > tr:eq( " + (data.turn - 1) + " )").removeClass("bg-primary");
				}
				if (data.turn < maxPlayers) {
					$("#lobbyrows > tr:eq( " + data.turn + " )").addClass("bg-primary");
				}
			}

			if (data.turn == myId) {
                		$.getJSON(uri + "/get_response.json", {num: myId - 1}, function(data) {
					activateTurn(data.response);
				});
				refreshPlayers = false;
				return;
			}
			else if (data.turn == maxPlayers) {
		                $.getJSON(uri + "/get_results.json", function(data) {
					endGame(data.results, data.phrase);
				});
				return;
			}
                        else if (data.turn != -1) {
				refreshPlayers = false;
                            	$("#j0").hide();
                            	$("#jwait").show();
                        }

			setTimeout(pollTurn, DELAY);
                });
        }
	
	pollTurn();
  
  });
  </script>
